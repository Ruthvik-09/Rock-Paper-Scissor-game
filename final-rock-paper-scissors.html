<html>
    <head>
        <title>
            Final Project Of Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <p class="game-heading">
            Rock Paper Scissor
        </p>
        <button class="button-img" onclick="playGame('Rock');">

            <img src="rock-emoji.png" alt="Rock" class="Img">

        </button>
         <button class="button-img" onclick="playGame('Paper');">

            <img src="paper-emoji.png" alt="Paper" class="Img">

        </button>
        <button class="button-img" onclick="playGame('Scissor');">

            <img src="scissor-emoji.png" alt="Scissor" class="Img">

        </button>
        <p class="js-result result"></p>
        <p class="js-move move"></p>
        <p class="js-score"></p>
        <button class="js-reset reset" onclick="
        score.win = 0;
        score.losses = 0;
        score.tie = 0;">
            Reset Score
        </button>


        <script>
            const score = {
                win : 0,
                losses : 0,
                tie : 0
             };

            function getComputerMove(){
                const number = Math.random();
                let computerMove = '';
                if(number>= 0 && number<1/3){
                    computerMove = 'Rock';
                }
                else if(number>= 1/3 && number < 2/3){
                    computerMove = 'Paper';
                }
                else if(number>= 2/3 && number <1){
                    computerMove = 'Scissor';
                }
                return computerMove;
            }

            function playGame(playerMove){
                const computerMove = getComputerMove();
                let result ='';
                if(playerMove === 'Rock'){
                    if(computerMove === 'Rock'){
                        result = 'Tie';
                    }
                    else if(computerMove === 'Paper'){
                        result = 'You Loose';
                    }
                    else if(computerMove === 'Scissor'){
                        result = 'You Win';
                    }
                }
                if(playerMove === 'Paper'){
                    if(computerMove === 'Rock'){
                        result = 'You Win';
                    }
                    else if(computerMove === 'Paper'){
                        result = 'Tie';
                    }
                    else if(computerMove === 'Scissor'){
                        result = 'You Loose';
                    }
                }
                if(playerMove === 'Scissor'){
                    if(computerMove === 'Rock'){
                        result = 'You Loose';
                    }
                    else if(computerMove === 'Paper'){
                        result = 'You Win';
                    }
                    else if(computerMove === 'Scissor'){
                        result = 'Tie';
                    }
                }

                if(result === 'You Win'){
                    score.win++;
                }
                else if(result === 'You Loose'){
                    score.losses++;
                }
                else if(result === 'Tie'){
                    score.tie++;
                }

                document.querySelector('.js-result').innerHTML = result;
                document.querySelector('.js-move').innerHTML = `You <img src="${playerMove}-emoji.png" class="Img"> <img src="${computerMove}-emoji.png" class="Img"> Computer`;
                document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.losses}, Ties: ${score.tie}`;
            }
        </script>
    </body>
</html>
