<html>
    <head>
        <title>
            Final Project Of Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <p class="game-heading">
            Rock Paper Scissor
        </p>
        <button class="button-img" onclick="playGame('Rock');">

            <img src="rock-emoji.png" alt="Rock" class="Img">

        </button>
         <button class="button-img" onclick="playGame('Paper');">

            <img src="paper-emoji.png" alt="Paper" class="Img">

        </button>
        <button class="button-img" onclick="playGame('Scissor');">

            <img src="scissor-emoji.png" alt="Scissor" class="Img">

        </button>
        <p class="js-result result"></p>
        <p class="js-move move"></p>
        <p class="js-score"></p>
        <button class="js-reset reset" onclick="
        score.win = 0;
        score.losses = 0;
        score.tie = 0;">
            Reset Score
        </button>
        <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>


        <script src="rock-paper-scissors.js">
        </script>
    </body>
</html>
